<h2>{{member.name}}</h2>
<button (click)="delete()">Delete this member? :(</button>
<img src="{{member.avatar}}" alt="avatar of {{member.name}}">
<h3>{{member.quote}}</h3>
<p>{{member.activity}}</p>
<button (click)="edit()">Edit</button>
<form *ngIf="show">
  <app-memberform [m]="member" (memberCreated)="parentReception($event)"></app-memberform>
</form>
